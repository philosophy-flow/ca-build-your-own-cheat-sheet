<!DOCTYPE html>

<html>
  <head>
    <title>HTML/CSS Cheat Sheet</title>
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>HTML/CSS Cheat Sheet</h1>
      <p>The following two tables cover basic HTML tags and basic CSS selectors.</p>
    </header>

    <main>
      <figure id="html-table">
        <h2>Basic HTML Tags</h2>
        <table>
          <thead> <!--COLUMN NAMES-->
            <th>TAG</th>
            <th>DESCRIPTION</th>
          </thead>
          <tr> <!--Row #1-->
            <td>&lt;body&gt;</td>
            <td>contains all the contents of an HTML document</td>
          </tr>
          <tr> <!--Row #2-->
            <td>&lt;header&gt;</td>
            <td>represents a container for introductory content or a set of navigational links</td>
          </tr>
          <tr>
            <td>&lt;main&gt;</td> <!--Row #3-->
            <td>specifies the main content of a document</td>
          </tr>
          <tr> <!--Row #4-->
            <td>&lt;footer&gt;</td>
            <td>defines a footer for a document or section</td>
          </tr>
        </table>
      </figure>

      <figure id="css-selectors">
        <h2>Basic CSS Properties</h2>
        <table>
          <thead> <!--COLUMN NAMES-->
            <th>Property</th>
            <th>DESCRIPTION</th>
          </thead>
          <tr>
            <td>font-size</td>
            <td>defines the typeface of an element</td>
          </tr> <!--Row #1-->
          <tr>
            <td>text-align</td>
            <td>places text in the left, right, or center of its parent container</td>
          </tr> <!--Row #2-->
          <tr>
            <td>opacity</td>
            <td>defines how transparent or opaque an element is</td>
          </tr> <!--Row #3-->
        </table>
      </figure>
    </main>

    <footer>
      <p>Webpage created by @Philosophy_Flow</p>
      <p>Definitions credited to <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element" target="_blank">Mozilla</a></p>
    </footer>
  </body>





</html>
